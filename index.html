<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <p>Tic-Tac-Toe</p>
    </div>
    <dialog class="form-container">
      <form class="form">
        <div>
          <label for="player1">Player 1 (X) name:</label>
          <input autofocus required class="player1" id="player1" type="text" />
        </div>
        <div>
          <label for="player2">Player 2 (O) name:</label>
          <input required class="player2" id="player2" type="text" />
        </div>
        <button class="start-btn" formmethod="dialog" type="submit">
          Start Game
        </button>
      </form>
    </dialog>
    <div class="game-container">
      <p class="active-player"></p>
      <div class="board-container">
        <div class="board"></div>
      </div>
      <div class="score-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
